<!-- Modal for the ON click Image Display -->
<div class="modal" id="imageModal">
  <div class="modalContent">
    <img id="modalImage" src="" alt="" />
    <textarea id="descriptionText" readonly placeholder="Image description will appear here...">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo vel eligendi alias voluptatibus quia consectetur repudiandae deleniti nulla autem unde fugiat a dignissimos tenetur rem labore, enim quas fuga recusandae.</textarea>

  <div class="controls">

    <button id="closeBtn">Close</button>
  </div>
</div>



  <script>
    //NOTE: THIS SCRIPT WAS PROVIDED BY CHAT GPT
    //CALL THE ELEMENTS
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const downloadBtn = document.getElementById("downloadBtn");
    const closeBtn = document.getElementById("closeBtn");
    //ADD EVENT LISTENER THAT DETECTS WHEN ANY OBJECT FROM THE .GALLERY-ITEM IMG IS CLICKED
    document.querySelectorAll(".gallery-item img").forEach(img => {
      img.addEventListener("click", () => {
        //GET THE SRC OF THE CLICKED IMG
        modal.style.display = "flex";//FLEXS THE IMAGE
        modalImg.src = img.src;
        downloadBtn.setAttribute("onclick", `window.open('${img.src}', '_blank')`);//ACTIVATES THE DOWNLOAD
      });
    });
    //CLOSES THE MODAL WHEN CLICKED
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
      modalImg.src = "";
    });
    //CLOSES THE MODAL WHEN CLICKING OUTSIDE OF IT
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        modalImg.src = "";
      }
    });
  </script>
