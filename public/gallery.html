<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LORD ASTAROTH | Gallery Archive</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Page specific adjustments */
    .page-content {
      padding-top: 100px;
      min-height: 100vh;
    }

    .gallery-full-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery-item {
      height: 300px;
      /* Uniform height for grid */
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover {
      border-color: var(--neon-cyan);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
      transform: translateY(-5px);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Modal Styling matching the theme */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(5, 5, 16, 0.95);
      backdrop-filter: blur(5px);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .modalContent {
      max-width: 90%;
      max-height: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .modalContent img {
      max-width: 100%;
      max-height: 70vh;
      border: 2px solid var(--neon-cyan);
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
      border-radius: 8px;
    }

    #descriptionText {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--neon-cyan);
      color: var(--text-main);
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-family: var(--font-body);
      resize: none;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .controls button {
      background: transparent;
      border: 1px solid var(--neon-cyan);
      color: var(--neon-cyan);
      padding: 10px 20px;
      font-family: var(--font-header);
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 4px;
    }

    .controls button:hover {
      background: var(--neon-cyan);
      color: #000;
      box-shadow: 0 0 15px var(--neon-cyan);
    }

    .controls #closeBtn {
      border-color: var(--neon-pink);
      color: var(--neon-pink);
    }

    .controls #closeBtn:hover {
      background: var(--neon-pink);
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- Background container -->
  <div class="bg-animation">
    <div class="stars"></div>
    <div class="twinkling"></div>
  </div>

  <header class="header">
    <div class="site-logo">
      <h2 class="name">
        <img src="astaroth.png" alt="Logo" class="logo-img" />
        <span class="neon-text">LORD</span> ASTAROTH
      </h2>
    </div>
    <nav class="nav-bar" aria-label="Main navigation">
      <a class="press" href="index.html" title="Home"><i class="fa-solid fa-house-chimney"></i> <span
          class="link-text">Home</span></a>
      <a class="press" href="reviews.html" title="Reviews"><i class="fa-solid fa-comments"></i> <span
          class="link-text">Reviews</span></a>
      <a class="press" href="https://sora.chatgpt.com/" title="Generate"><i class="fa-solid fa-robot"></i> <span
          class="link-text">Generate</span></a>
      <a class="press" href="upload.html" title="Upload"><i class="fa-solid fa-upload"></i> <span
          class="link-text">Upload</span></a>
    </nav>
  </header>

  <div class="page-content">
    <h1 class="section-title">FULL <span class="neon-accent">ARCHIVE</span></h1>
    <div class="gallery-full-grid">
      <div class="terminal-text" style="text-align:center; width:100%; grid-column: 1/-1;">
        <p>> CONNECTING TO ARCHIVE DATABASE...</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <div class="modalContent">
      <img id="modalImage" src="" alt="" />
      <textarea id="descriptionText" readonly></textarea>
    </div>
    <div class="controls">
      <button id="downloadBtn" title="Download"><i class="fa-solid fa-download"></i> DOWNLOAD</button>
      <button id="closeBtn" title="Close"><i class="fa-solid fa-xmark"></i> CLOSE</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
