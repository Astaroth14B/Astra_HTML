<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LORD ASTAROTH | Upload Uplink</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    .page-content {
      padding-top: 100px;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form[enctype="multipart/form-data"] {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 600px;
      background: var(--bg-panel);
      border: 1px solid var(--neon-cyan);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
    }

    /* Hide actual file input */
    #imageUpload {
      display: none;
    }

    /* Custom Label as Button */
    .custom-file-label {
      display: inline-block;
      padding: 15px 30px;
      font-family: var(--font-header);
      border: 1px dashed var(--neon-cyan);
      color: var(--neon-cyan);
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      text-align: center;
    }

    .custom-file-label:hover {
      background: rgba(0, 243, 255, 0.1);
      box-shadow: 0 0 15px var(--neon-cyan);
    }

    textarea {
      width: 100%;
      height: 100px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px;
      font-family: var(--font-body);
      font-size: 1rem;
      resize: none;
    }

    textarea:focus {
      outline: none;
      border-color: var(--neon-pink);
    }

    .uploadbtn {
      background: var(--neon-cyan);
      color: #000;
      border: none;
      padding: 12px 30px;
      font-family: var(--font-header);
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      transition: 0.3s;
    }

    .uploadbtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px var(--neon-cyan);
    }

    #preview {
      margin-top: 30px;
      max-width: 100%;
      max-height: 400px;
      border: 2px solid var(--neon-pink);
      box-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
      display: none;
      border-radius: 8px;
    }

    .contact {
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="stars"></div>
    <div class="twinkling"></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="site-logo">
      <h1 class="name">
        <img src="astaroth.png" alt="Logo" class="logo-img" />
        <span class="neon-text">LORD</span> ASTAROTH
      </h1>
    </div>
    <nav class="nav-bar" aria-label="Main navigation">
      <a class="press" href="index.html" title="Home"><i class="fa-solid fa-house-chimney"></i> <span
          class="link-text">Home</span></a>
      <a class="press" href="gallery.html" title="Gallery"><i class="fa-solid fa-photo-film"></i> <span
          class="link-text">Gallery</span></a>
      <a class="press" href="reviews.html" title="Reviews"><i class="fa-solid fa-comments"></i> <span
          class="link-text">Reviews</span></a>
    </nav>
  </header>

  <!-- Upload Section -->
  <section class="page-content">
    <h2 class="section-title">INITIATE <span class="neon-accent">UPLOAD</span></h2>

    <form enctype="multipart/form-data" method="POST" onsubmit="return false;">
      <input type="file" accept="image/*" id="imageUpload" />
      <label for="imageUpload" class="custom-file-label" id="fileLabel"><i class="fa-solid fa-cloud-arrow-up"></i>
        SELECT DATA PACKET</label>

      <textarea name="description" id="Textarea-" placeholder="Construct visual parameters (Description)..."
        maxlength="300"></textarea>

      <input class="uploadbtn" type="submit" value="EXECUTE UPLOAD" />
    </form>

    <img id="preview" alt="Image Preview" />
  </section>

  <!-- Contact Section reused but simplified or could be removed if specific footer preferred, using same structure as index -->
  <section class="contact" id="contact">
    <div class="contact-filter"></div>
    <div class="contact-content">
      <h2 class="section-title">ESTABLISH <span class="neon-accent">UPLINK</span></h2>

      <div class="contact-info">
        <p class="email">
          TARGET: <a href="mailto:Pranishacharya08@gmail.com">Pranishacharya08@gmail.com</a>
        </p>
        <div class="social-icons">
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-link"><i class="fab fa-discord"></i></a>
        </div>
      </div>

      <nav class="nav-bar-bottom">
        <a href="index.html" class="press-bottom">HOME</a>
        <a href="gallery.html" class="press-bottom">GALLERY</a>
        <a href="reviews.html" class="press-bottom">REVIEWS</a>
      </nav>
    </div>
  </section>

  <script>
    const imageInput = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');
    const fileLabel = document.getElementById('fileLabel');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        fileLabel.innerHTML = `<i class="fa-solid fa-check"></i> ${file.name}`;
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = e => {
            preview.src = e.target.result;
            preview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        } else {
          preview.style.display = 'none';
        }
      } else {
        fileLabel.innerHTML = '<i class="fa-solid fa-cloud-arrow-up"></i> SELECT DATA PACKET';
        preview.style.display = 'none';
      }
    });

    document.querySelector('.uploadbtn').addEventListener('click', () => {
      if (imageInput.files.length === 0) {
        alert("ERROR: No data packet selected.");
      } else {
        alert("UPLOAD SEQUENCE COMPLETE. Data integrated.");
      }
    });
  </script>
  <script src="main.js"></script>
</body>

</html>
