<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LORD ASTAROTH | Reviews</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    .page-content {
      padding-top: 100px;
      min-height: 100vh;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(5, 5, 16, 0.9);
      backdrop-filter: blur(5px);
      align-items: center;
      justify-content: center;
    }

    .popup-content {
      background: var(--bg-dark);
      border: 1px solid var(--neon-cyan);
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
      text-align: left;
    }

    .close-popup {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      color: var(--neon-pink);
      cursor: pointer;
    }

    #popup-title {
      font-family: var(--font-header);
      color: var(--neon-cyan);
      margin-bottom: 20px;
    }

    #popup-content {
      color: var(--text-main);
      margin-bottom: 20px;
    }

    .leave-review-btn {
      background: transparent;
      border: 1px solid var(--neon-cyan);
      color: var(--neon-cyan);
      padding: 5px 15px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .leave-review-btn:hover {
      background: var(--neon-cyan);
      color: #000;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--text-dim);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body>

  <!-- Animation -->
  <div class="bg-animation">
    <div class="stars"></div>
    <div class="twinkling"></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="site-logo">
      <h1 class="name">
        <img src="astaroth.png" alt="Logo" class="logo-img" />
        <span class="neon-text">LORD</span> ASTAROTH
      </h1>
    </div>
    <nav class="nav-bar" aria-label="Main navigation">
      <a class="press" href="index.html" title="Home"><i class="fa-solid fa-house-chimney"></i> <span
          class="link-text">Home</span></a>
      <a class="press" href="gallery.html" title="Gallery"><i class="fa-solid fa-photo-film"></i> <span
          class="link-text">Gallery</span></a>
      <a class="press" href="upload.html" title="Upload"><i class="fa-solid fa-bell-concierge"></i> <span
          class="link-text">Upload</span></a>
    </nav>
  </header>

  <!-- Reviews Section -->
  <div class="page-content">
    <section class="reviews-section">
      <h2 class="section-title">USER <span class="neon-accent">FEEDBACK</span></h2>
      <div id="reviews-list" class="gallery-full-grid"
        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
        <!-- Reviews will load here -->
      </div>
    </section>
  </div>

  <!-- Full Review Popup -->
  <div id="review-popup" class="popup">
    <div class="popup-content">
      <span id="close-popup" class="close-popup">&times;</span>
      <h3 id="popup-title"></h3>
      <p id="popup-content"></p>
      <div id="popup-rating" style="margin-top: 10px; font-size: 1.5rem;"></div>
      <div style="margin-top:20px;">
        <button class="leave-review-btn"><i class="fa-solid fa-thumbs-up"></i> Helpful</button>
        <button class="leave-review-btn" style="margin-left: 5px;"><i class="fa-solid fa-thumbs-down"></i>
          Report</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Lord Astaroth &copy; 2025. All Rights Reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
