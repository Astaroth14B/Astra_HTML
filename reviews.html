<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LORD ASTAROTH - Reviews</title>
  <link rel="stylesheet" href="revstyle.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body{
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
  .header {
  position: fixed;
  top: 20px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: rgba(82, 241, 244, 0.605);
  font-weight: 600;
  box-shadow: 0 2px 5px rgba(103, 159, 153, 0.2);
  z-index: 1000;
}
.name {
  font-size: 25px;
  font-weight: bold;
  cursor: pointer;
  font-family: Georgia, 'Times New Roman', Times, serif;
  color: #004d40;
}
.name img {
  width: 70px;
  cursor: pointer;
  height: 70px;
  margin: -10px 10px -30px 0;
  position: relative;
  filter: drop-shadow(0 1px 1px rgba(0,0,0,0.1));
}
.name img:hover {
  transform: translateY(-5px);
  transition: 0.5s;
}
.nav-bar {
  display: flex;
  gap: 10px;
}
.press {
  color: #000000;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 8px;
  transition: background 0.3s ease, color 0.3s ease;
  border: 2px solid transparent;
  font-weight: 600;
}
.press:hover {
  background-color: #00796b;
  color: white;
  border-color: #004d40;
}
    /* Minimal inline for visibility, rest should be in revstyle.css */
    .popup {
      position: fixed;
      display: none;
      justify-content: center;
      align-items: center;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
    }

    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
      text-align: center;
      font-size: 20px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      border: 2px solid #4b4d4c;
    }
    #popup-title{
      font-size: larger;
      color: #00796b;
    }
    #popup-content{
      color: #ffffff;
      padding: 10px;
      border-radius: 10px;
      background-color: #c1c3c2;
    }
    #popup-rating:hover{
      transform:scale(1.2);
      transition: 0.6s;
    }
    .close-popup {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
    }

    .leave-review-btn {
      margin-top: 20px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .leave-review-btn:hover{
      transform: translateY(-5px);
      transition: 0.4s ease;
       box-shadow: 0 4px 15px rgba(1, 5, 5, 0.15);

    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #00796b;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      z-index: 1000;
    }

    .reviews-list {
      margin-bottom: 80px; /* Leave space for footer */
    }
  .reviews-section {
  background-color: #e0f2f1;
  color: #004d40;
  padding: 60px 20px;
  max-width: 1200px;
  margin: 8rem auto 5rem auto;
  border-radius: 12px;
}

.section-title {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 50px;
  color: #00796b;
  font-weight: bold;
  position: relative;
}

.reviews-list {
  display: flex;
  flex-direction: column;
  gap: 30px;
  align-items: center;
  padding: 0 20px;
}

/* Individual Review Box */
.testimonial-box {
  width: 70%;
  background-color: #ffffff;
  padding: 2rem;
  border-radius: 12px;
  position: relative;
  box-shadow: 0 4px 15px rgba(0, 77, 64, 0.15);
  transition: transform 0.3s ease;
  color: #004d40;
  font-size: 20px;
}

.testimonial-box:hover {
  transform: translateY(-5px);
}

/* Text inside review */
.testimonial-box p {
  font-size: 1rem;
  margin-bottom: 1.5rem;
  color: #00695c;
}

/* Author name */
.testimonial-author {
  font-style: italic;
  color: #004d40cc;
  font-size: 0.9rem;
}

/* Reviewer Image */
.testimonial-box img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
  position: absolute;
  top: -30px;
  right: 20px;
  border: 2px solid #00796b;
  background-color: white;
}

.testimonial-box img:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease;
}

/* Review tag (top-left) */
.review-tag {
  position: absolute;
  top: -15px;
  left: 20px;
  background-color: #00796b;
  color: white;
  padding: 5px 12px;
  font-size: 0.8rem;
  font-weight: bold;
  text-transform: uppercase;
  border-radius: 4px;
  box-shadow: 0 2px 6px rgba(0, 121, 107, 0.4);
}
@media (max-width: 768px) {
  .testimonial-box {
    padding: 1.5rem;
  }

  .testimonial-box img {
    width: 50px;
    height: 50px;
    top: -25px;
    right: 15px;
  }

  .section-title {
    font-size: 1.6rem;
  }
}

  </style>
</head>
<body>

  <!-- Floating Header -->
  <header class="header">
    <div class="site-logo">
      <h1 class="name">
        <img src="astaroth.png" alt="Logo" />
        <span style="color: #00796b;">LORD </span>ASTAROTH
      </h1>
    </div>
    <nav class="nav-bar" aria-label="Main navigation">
      <a class="press" href="index.html">Home</a>
      <a class="press" href="gallery.html">Gallery</a>
      <a class="press" href="upload.html">Services</a>    </nav>
  </header>

  <!-- Reviews Section -->
  <section class="reviews-section">
    <h2 class="section-title">What People Say</h2>
    <div id="reviews-list" class="reviews-list">
      <!-- More reviews will load here -->
    </div>
  </section>

  <!-- Full Review Popup -->
  <div id="review-popup" class="popup">
    <div class="popup-content">
      <span id="close-popup" class="close-popup">&times;</span>
      <h3 id="popup-title"></h3>
      <p id="popup-content"></p>
      <div id="popup-rating" style="margin-top: 10px; font-size: larger;"></div>
      <button id="leave-review-btn" class="leave-review-btn">Helpful</button>
            <button id="leave-review-btn" class="leave-review-btn" style="margin-left: 5px;">Not Helpful</button>

    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Lord Astaroth &copy; 2025. All Rights Reserved.</p>
  </footer>

  <!-- JS for infinite scroll and popup -->
  <script>
    const reviewsData = [
      {
        title: "Great Service!",
        content: "Very prompt, professional, and the work was above expectations. I will definitely recommend.",
        rating: 5,
        author: "John Doe",
        image: "https://randomuser.me/api/portraits/men/32.jpg"
      },
      {
        title: "Solid Work",
        content: "Clean execution and delivered ahead of deadline. A few minor bugs but resolved quickly.",
        rating: 4,
        author: "David Smith",
        image: "https://randomuser.me/api/portraits/men/45.jpg"
      },
      {
        title: "Could be better",
        content: "The communication could have been better. Overall okay.",
        rating: 3,
        author: "Emma Lee",
        image: "https://randomuser.me/api/portraits/women/44.jpg"
      },
      {
        title: "Exceptional!",
        content: "Incredible attention to detail. Exceeded my expectations. 10/10 will hire again.",
        rating: 5,
        author: "Sarah Miller",
        image: "https://randomuser.me/api/portraits/women/22.jpg"
      },
    ];

    let currentPage = 0;
    const reviewsPerPage = 2;

    function createReviewBox(review) {
      const block = document.createElement('blockquote');
      block.classList.add('testimonial-box');
      block.innerHTML = `
        <span class="review-tag">Review</span>
        <p>${review.content.substring(0, 100)}...</p>
        <footer class="testimonial-author">— ${review.author}</footer>
        <img src="${review.image}" alt="${review.author}" />
      `;
      block.addEventListener('click', () => openReviewPopup(review));
      return block;
    }

    function loadReviews() {
      const start = currentPage * reviewsPerPage;
      const end = start + reviewsPerPage;
      const slice = reviewsData.slice(start, end);

      slice.forEach(review => {
        document.getElementById('reviews-list').appendChild(createReviewBox(review));
      });

      currentPage++;
    }

    function openReviewPopup(review) {
      document.getElementById('popup-title').textContent = review.title;
      document.getElementById('popup-content').textContent = review.content;
      document.getElementById('popup-rating').innerHTML =
        '<span style="color: #f1c40f;">' +
        '★'.repeat(review.rating) +
        '☆'.repeat(5 - review.rating) +
        '</span>';
      document.getElementById('review-popup').style.display = 'flex';
    }

    // Close popup
    document.getElementById('close-popup').addEventListener('click', () => {
      document.getElementById('review-popup').style.display = 'none';
    });

    // Infinite scroll
    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadReviews();
      }
    });

    // Initial load
    loadReviews();
  </script>
</body>
</html>
